<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap');
    </style>
</head>
<body>
    <table style="background-color:#FFF;padding: 40px 16px 16px 16px; width: 100%;">
        <tr>
            <td style="padding: 0 0 40px 0; text-align: center;">
                <img src="https://i.ibb.co/zXHy18H/Blush.png" alt="logo" width="250px" height="50px"/>
            </td>
        </tr>
        <tr>
            <td style="color: #000; text-align: center; font-family: 'Noto Sans', sans-serif; font-size: 36px; font-style: normal; font-weight: 700; line-height: normal; padding: 20px 20px 0 20px;">
                <h1 style="margin: 0">Email Template</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 24px 32px 20px 32px; text-align: center; width: 100%;">
                <table style="margin:0 auto;">
                    <tr style="background-color: #8F98FF; text-align: center;">
                        <td>
                            <img src="https://i.ibb.co/WB8ywSL/hands.png" alt="img cover"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="padding:24px 0 24px 0; margin: 0; color: #000; text-align: center; font-family: 'Noto Sans'; font-size: 19px; font-style:normal; font-weight: 400; line-height: 24px;">
                                Boost your emails with Blush! Create dope emails easy and fast! Install the Blush plugin to customize all the illustrations!
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button style="background-color: #FFFFFF; padding: 13px; color: #000; text-align: center; font-feature-settings: 'clig' off, 'liga' off; font-family: 'Noto Sans'; font-size: 14px; font-style: normal; font-weight: 500; line-height: 16px; letter-spacing: 0.125px">Try it now!</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 0px 14px 40px 14px">
                <div style="height: 2px; padding: 0px 30px; background-color: #000;"></div>
            </td>
        </tr>
        <tr style="margin: 0 auto; color: #000; text-align: center; font-family: 'Noto Sans'; font-size: 13px; font-style: normal; font-weight: 400; line-height: 142.5%">
            <td>
                <p style="margin: 0">Corporation <span style="display: block;">You are receiving this email because you opted in via our website</span></p>
            </td>
        </tr>
        <tr>
            <td>
                <table style="margin: 0 auto; padding: 25px 0;">
                    <tr>
                        <td>
                            <img src="https://i.ibb.co/Pgj2gXM/twitter.png" alt="twitter" width="24px" height="24px" style="padding-right: 26px"/>
                        </td>
                        <td>
                            <img src="https://i.ibb.co/54F0qBr/instagram.png" alt="instagram" width="24px" height="24px" style="padding-right: 26px"/>
                        </td>
                        <td>
                            <img src="https://i.ibb.co/Fs6jhmd/youtube.png" alt="youtube" width="24px" height="24px" style="padding-right: 26px"/>
                        </td>
                        <td>
                            <img src="https://i.ibb.co/1R8jcnK/internet.png" alt="internet" width="24px" height="24px" style="padding-right: 26px"/>
                        </td>
                        <td>
                            <img src="https://i.ibb.co/7NRcsgL/linkedin.png" alt="linkedin" width="24px" height="24px"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="margin: 0 auto; color: #000; text-align: center; font-family: 'Noto Sans'; font-size: 13px; font-style: normal; font-weight: 400; line-height: 142.5%">
            <td>
                <p style="margin: 0">Address, #PC <span style="display:block">City,State.</span></p>
            </td>
        </tr>
        <tr style="margin: 0 auto; color: #000; text-align: center; font-family: 'Noto Sans'; font-size: 13px; font-style: normal; font-weight: 400; line-height: 142.5%; text-decoration-line: underline;">
            <td>
                <p style="margin: 0">Unsubscribe</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 17px 0; text-align: center;">
                <img src="https://i.ibb.co/zXHy18H/Blush.png" alt="logo" width="250px" height="50px"/>
            </td>
        </tr>
    </table>
</body>
</html>
